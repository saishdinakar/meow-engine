<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playful Yes/No</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <p class="tag">Tiny playful practice</p>
      <h1>Do you want to be my practice buddy?</h1>
      <p class="subtitle">You have two choices. One of them is very cooperative.</p>
      <div class="button-row" id="button-row">
        <button class="btn btn-yes" id="yes-btn">Yes!</button>
        <button class="btn btn-no" id="no-btn">No</button>
      </div>
      <p class="response" id="response" aria-live="polite"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
