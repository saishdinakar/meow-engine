<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Engine &#128572;</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- floating background decor -->
    <div class="bg-bubbles" aria-hidden="true">
      <span style="left: 5%; animation-delay: -1s; animation-duration: 12s; font-size: 18px;">&#128570;</span>
      <span style="left: 12%; animation-delay: -6s; animation-duration: 10s; font-size: 20px;">&#128568;</span>
      <span style="left: 18%; animation-delay: -3s; animation-duration: 14s; font-size: 22px;">&#128571;</span>
      <span style="left: 26%; animation-delay: -8s; animation-duration: 11s; font-size: 19px;">&#128572;</span>
      <span style="left: 33%; animation-delay: -2s; animation-duration: 15s; font-size: 21px;">&#128573;</span>
      <span style="left: 41%; animation-delay: -9s; animation-duration: 9s; font-size: 18px;">&#128570;</span>
      <span style="left: 47%; animation-delay: -4s; animation-duration: 13s; font-size: 20px;">&#128568;</span>
      <span style="left: 53%; animation-delay: -10s; animation-duration: 12s; font-size: 22px;">&#128571;</span>
      <span style="left: 60%; animation-delay: -5s; animation-duration: 16s; font-size: 19px;">&#128572;</span>
      <span style="left: 66%; animation-delay: -7s; animation-duration: 10s; font-size: 20px;">&#128573;</span>
      <span style="left: 72%; animation-delay: -11s; animation-duration: 14s; font-size: 18px;">&#128570;</span>
      <span style="left: 78%; animation-delay: -1.5s; animation-duration: 11s; font-size: 21px;">&#128568;</span>
      <span style="left: 84%; animation-delay: -6.5s; animation-duration: 13s; font-size: 19px;">&#128571;</span>
      <span style="left: 90%; animation-delay: -3.5s; animation-duration: 15s; font-size: 20px;">&#128572;</span>
      <span style="left: 95%; animation-delay: -8.5s; animation-duration: 12s; font-size: 18px;">&#128573;</span>
      <span style="left: 22%; animation-delay: -12s; animation-duration: 9s; font-size: 19px;">&#128575;</span>
      <span style="left: 37%; animation-delay: -13s; animation-duration: 10s; font-size: 18px;">&#128576;</span>
      <span style="left: 58%; animation-delay: -14s; animation-duration: 12s; font-size: 19px;">&#128574;</span>
      <span style="left: 69%; animation-delay: -15s; animation-duration: 11s; font-size: 18px;">&#128569;</span>
      <span style="left: 30%; animation-delay: -16s; animation-duration: 13s; font-size: 17px;">&#128062;</span>
      <span style="left: 76%; animation-delay: -17s; animation-duration: 14s; font-size: 17px;">&#10024;</span>
    </div>

    <main class="card">
      <p class="tag">Choose wisely</p>
      <h1>Do you want to be my bestie ??</h1>
      <p class="subtitle">
        You have two choices. One of them is... emotionally safer.
      </p>

      <div class="cat-strip" aria-hidden="true">
        <span class="cat">&#128570;</span>
        <span class="cat">&#128568;</span>
        <span class="cat">&#128571;</span>
        <span class="cat">&#128062;</span>
      </div>

      <div class="button-row" id="button-row">
        <button class="btn btn-yes" id="yes-btn">Yes!</button>
        <button
          class="btn btn-no"
          id="no-btn"
          aria-label="No (this button is shy)"
        >
          No
        </button>
      </div>

      <p class="response" id="response" aria-live="polite"></p>
      <p class="hint">Tip: the "No" button has trust issues.</p>
    </main>

    <!-- Popup modal -->
    <div class="modal" id="modal" aria-hidden="true" hidden>
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <button class="modal-close" id="modal-close" aria-label="Close">
          &#10006;
        </button>

        <h2 id="modal-title">Great choice. Obviously.</h2>

        <!-- Inline SVG "cat thumbs up" (no external images needed) -->
        <div class="cat-photo modal-photo" id="cat-photo" aria-live="polite">
          <img id="cat-photo-img" alt="Random cat" />
          <p class="cat-photo-caption" id="cat-photo-caption"></p>
        </div>
        <p class="modal-text" id="modal-text">
          You have unlocked: <strong>Lifetime supply of me-ow !!</strong> &#128062;
        </p>

        <button class="btn btn-yes modal-btn" id="modal-ok">Purrfect &#128572;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
